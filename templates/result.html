<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shivam</title>
</head>
<body>
<h2>HTML Table</h2>

<table>
  <tr>
    <th>Title</th>
    <th>Comment</th>
    <th>User</th>
    <th>Date</th>
  </tr>
    {% for zip in zipped %}
  <tr>
    <td>{{zip[0]}}</td>
    <td>{{zip[1]}}</td>
    <td>{{zip[2]}}</td>
    <td>{{zip[3]}}</td>
  </tr>
    {% endfor %}
</table>

</body>
</html>
